<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Novas tags de input html</title>
</head>
<body>
    
    <form>
        <!-- Nome: -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- Email: -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- NÃºmero: -->
        <label for="numero">Numero</label>
        <input type="number" id="number" min="1" max="100" required>
        <br><br>
        
        <!-- Url: -->
        <label for="Url">Url</label>
        <input type="url" id="url" placeholder="ex: https://www..." required>
        <br><br>

        <!-- Pesquisa: -->
        <label for="Pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" required>
        <br><br>

        <!-- Range: -->
        <label for="Range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!-- Data: -->
        <label for="Data">Data</label>
        <input type="date" id="Data">
        <br><br>

        <!-- Cor: -->
        <label for="Cor">Cor</label>
        <input type="color" id="Cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>

</body>
</html>
